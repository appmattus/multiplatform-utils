androidx_lifecycle_viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx_lifecycle" }
androidx_navigation_fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "androidx_navigation" }
androidx_navigation_ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "androidx_navigation" }
androidx_vectordrawable = { module = "androidx.vectordrawable:vectordrawable", version.ref = "androidx_vectorDrawable" }

coil_svg = { module = "io.coil-kt.coil3:coil-svg", version.ref = "coil" }

desugar = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugar" }

google_material = { module = "com.google.android.material:material", version.ref = "google_material" }

groupie = { module = "com.github.lisawray.groupie:groupie", version.ref = "groupie" }
groupieViewbinding = { module = "com.github.lisawray.groupie:groupie-viewbinding", version.ref = "groupie" }

hiltAndroid = { module = "com.google.dagger:hilt-android", version.ref = "google_dagger" }
