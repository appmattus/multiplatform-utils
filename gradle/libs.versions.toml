buildscript_safeargs = { module = "androidx.navigation:navigation-safe-args-gradle-plugin", version.ref = "androidx_navigation" }


[plugins]

androidGradlePlugin = { id = "com.android.library", version.ref = "androidGradlePlugin" }
detektGradlePlugin = { id = "io.gitlab.arturbosch.detekt", version.ref = "detektGradlePlugin" }
