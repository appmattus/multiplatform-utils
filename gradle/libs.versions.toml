[versions]

kotlin = "2.1.20"

androidGradlePlugin = "8.9.1"
detektGradlePlugin = "1.23.8"
gradleVersionsPlugin = "0.52.0"
markdownlintGradlePlugin = "0.6.0"
gradleMavenPublishPlugin = "0.31.0"
dokkaPlugin = "2.0.0"

androidx_annotation = "1.9.1"
androidx_appCompat = "1.7.0"
androidx_constraintLayout = "2.2.1"
androidx_fragment = "1.8.6"
androidx_lifecycle = "2.8.7"
androidx_navigation = "2.8.9"
androidx_vectorDrawable = "1.2.0"

coil = "3.1.0"
desugar = "2.1.5"

google_dagger = "2.56.1"
